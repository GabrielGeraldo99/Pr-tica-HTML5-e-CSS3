<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <hr>
  <form action="processar-cadastro">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Insira seu nome..." required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Insira seu email..." required><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Insira sua senha..." required><br><br>

    <label for="birthday-data">Data de Aniversário:</label>
    <input type="date" id="birthday-data" required><br><br>

    <label for="submit">Enviar</label>
    <input type="submit" value="Enviar">

  </form>

  <footer>
    <p>&copy; Todos os direitos reservados para Gabriel Geraldo</p>
  </footer>
</body>

</html>
